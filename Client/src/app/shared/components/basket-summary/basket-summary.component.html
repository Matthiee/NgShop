<ng-container *ngIf="basket$ | async">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th class="border-0 " scope="col" [class.bg-light]="isBasket">
                        <div class="p-2 px-3 text-uppercase">Product</div>
                    </th>
                    <th scope="col" class="border-0 " [class.bg-light]="isBasket">
                        <div class="p-2 px-3 text-uppercase">Price</div>
                    </th>
                    <th scope="col" class="border-0" [class.bg-light]="isBasket">
                        <div class="p-2 px-3 text-uppercase">Quantity</div>
                    </th>
                    <th scope="col" class="border-0 " [class.bg-light]="isBasket">
                        <div class="p-2 px-3 text-uppercase">Total</div>
                    </th>
                    <th *ngIf="isBasket" scope="col" class="border-0 bg-light">
                        <div class="p-2 px-3 text-uppercase">Remove</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of (basket$ | async).items">
                    <th scope="row">
                        <div class="p-2">
                            <img src="{{item.pictureUrl}}" alt="{{item.name}}" style="max-height: 50px;"
                                class="img-fluid">
                            <div class="ml-3 d-inline-block align-middle">
                                <h5 class="mb-0">
                                    <a routerLink="/shop/{{item.id}}" class="text-dark">{{item.name}}</a>
                                </h5>
                                <span class="text-muted font-weight-normal font-italic d-block">Type:
                                    {{item.type}}</span>
                            </div>
                        </div>
                    </th>
                    <td class="align-middle"><strong>{{item.price | currency}}</strong></td>
                    <td class="align-middle">
                        <div class="d-flex align-items-center" [class.justify-content-center]="!isBasket">
                            <i *ngIf="isBasket" class="fa fa-minus-circle text-warning mr-2"
                                style="cursor: pointer; font-size: 2em;" (click)="decrementItemQuantity(item)"></i>
                            <span class="font-weight-bold" style="font: 1.5em;">{{item.quantity}}</span>
                            <i *ngIf="isBasket" class="fa fa-plus-circle text-warning mx-2"
                                style="cursor: pointer; font-size: 2em;" (click)="incrementItemQuantity(item)"></i>
                        </div>
                    </td>
                    <td class="align-middle">
                        <strong>{{(item.price*item.quantity) | currency}}</strong>
                    </td>
                    <td class="align-middle text-center">
                        <a class="text-danger">
                            <i *ngIf="isBasket" class="fa fa-trash" style="font-size: 2em;" style="cursor: pointer;"
                                (click)="removeBasketItem(item)"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-container>
